<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collection Heads Based</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    :root {
      --bg-dark: #0f0f1a;
      --bg-card: #1b1b2b;
      --text-light: #f4f4f4;
      --accent: #fa5c5c;
      --accent-hover: #ff8787;
    }
    body {
      background-color: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    .mod-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }
    .mod-card {
      background: var(--bg-card);
      border-radius: 0.5rem;
      padding: 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      transition: transform 0.2s ease-in-out;
    }
    .mod-card:hover {
      transform: scale(1.03);
    }
    .mod-card input[type="checkbox"] {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 20px;
      height: 20px;
      border: 2px solid var(--accent);
      background-color: var(--bg-dark);
      border-radius: 50%;
      appearance: none;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    .mod-card input[type="checkbox"]:checked {
      background-color: var(--accent);
    }
    .mod-card img {
      width: 100%;
      max-width: 180px;
      border-radius: 0.5rem;
      border: 1px solid #333;
      margin-bottom: 0.5rem;
    }
    .mod-card span {
      margin-top: 0.25rem;
    }
    button {
      margin: 2rem auto 0;
      display: block;
      padding: 1rem 2rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background: var(--accent-hover);
    }
  </style>
</head>
<body>
  <h1>Collection Heads Based</h1>
  <div class="mod-list">
    <label class="mod-card">
      <input type="checkbox" value="mods/Daenerys_Head_Preset_2.0.0.zip" />
      <img src="images/head-a.jpg" alt="Daenerys Head" />
      <span>Daenerys Head Preset</span>
    </label>
    <label class="mod-card">
      <input type="checkbox" value="mods/Head_B.zip" />
      <img src="images/head-b.jpg" alt="Head B" />
      <span>Head B – Dwarf Warrior</span>
    </label>
    <label class="mod-card">
      <input type="checkbox" value="mods/Head_C.zip" />
      <img src="images/head-c.jpg" alt="Head C" />
      <span>Head C – Tiefling Mystic</span>
    </label>
    <label class="mod-card">
      <input type="checkbox" value="mods/Head_D.zip" />
      <img src="images/head-d.jpg" alt="Head D" />
      <span>Head D – Githyanki Raider</span>
    </label>
    <label class="mod-card">
      <input type="checkbox" value="mods/Head_E.zip" />
      <img src="images/head-e.jpg" alt="Head E" />
      <span>Head E – Human Hero</span>
    </label>
  </div>
  <button onclick="generatePack()">Generate My Pack</button>

  <script>
    async function generatePack() {
      const selected = [...document.querySelectorAll('input[type=checkbox]:checked')].map(el => el.value);
      if (selected.length === 0) {
        alert("Please select at least one head to generate your pack.");
        return;
      }

      const zip = new JSZip();
      const folder = zip.folder("Collection_Heads_Based");

      for (const file of selected) {
        try {
          const response = await fetch(file);
          if (!response.ok) throw new Error('Failed to fetch');
          const blob = await response.blob();
          const fileName = decodeURIComponent(file.split("/").pop().split("?")[0]);
          folder.file(fileName, blob);
        } catch (error) {
          alert(`Un des fichiers n'a pas pu être téléchargé : ${file}`);
          console.error("Error fetching", file, error);
        }
      }

      zip.generateAsync({ type: "blob" }).then(function(content) {
        saveAs(content, "My_Head_Pack.zip");
      });
    }
  </script>
</body>
</html>
