<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collection Heads Based</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    :root {
      --bg-dark: #0f0f1a;
      --bg-card: #1b1b2b;
      --text-light: #f4f4f4;
      --accent: #fa5c5c;
      --accent-hover: #ff8787;
      --badge-bg: #2e2e42;
      --badge-color: #fff;
    }
    body {
      background-image: url('https://rpghq.org/assets/images/background-dark.webp');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
      padding: 0 1rem;
    }
    .controls input, .controls select, .controls button.small {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
    }
    .controls button.small {
      background: var(--accent);
      color: white;
      cursor: pointer;
    }
    .controls button.small:hover {
      background: var(--accent-hover);
    }
    .mod-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }
    .mod-card {
      background: var(--bg-card);
      border-radius: 0.5rem;
      padding: 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      transition: transform 0.2s ease-in-out;
    }
    .mod-card:hover {
      transform: scale(1.03);
    }
    .mod-card input[type="checkbox"] {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 20px;
      height: 20px;
      border: 2px solid var(--accent);
      background-color: var(--bg-dark);
      border-radius: 50%;
      appearance: none;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    .mod-card input[type="checkbox"]:checked {
      background-color: var(--accent);
    }
    .mod-card img {
      width: 100%;
      max-width: 180px;
      border-radius: 0.5rem;
      border: 1px solid #333;
      margin-bottom: 0.5rem;
    }
    .mod-card span {
      margin-top: 0.25rem;
    }
    .badges {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .badge {
      background-color: var(--badge-bg);
      color: var(--badge-color);
      padding: 0.2rem 0.5rem;
      border-radius: 999px;
      font-size: 0.75rem;
    }
    button {
      margin: 2rem auto 0;
      display: block;
      padding: 1rem 2rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background: var(--accent-hover);
    }
  </style>
</head>
<body>
