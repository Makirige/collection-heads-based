<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collection Heads Based - BG3</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="py-3">
    <div class="container">
      <h1>Collection Heads Based</h1>
      <p class="subtitle">Head Preset Creator for Baldur's Gate 3</p>
    </div>
  </header>

  <div class="container">
    <div class="controls row g-3 mb-4">
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" id="searchInput" placeholder="Search for a preset...">
        </div>
      </div>
      
      <div class="col-md-3">
        <div class="dropdown" id="raceDropdown">
          <button class="btn btn-dark dropdown-toggle d-flex align-items-center w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-value="">
            <img src="images/races/150px-Race_Human.png" alt="All Races" class="dropdown-icon me-2" id="raceSelectedIcon" width="24">
            <span class="dropdown-text" id="raceSelectedText">All Races</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-dark w-100" id="raceOptions">
            <!-- Race options will be generated by JavaScript -->
          </ul>
        </div>
      </div>
      
      <div class="col-md-3">
        <div class="dropdown" id="btDropdown">
          <button class="btn btn-dark dropdown-toggle d-flex align-items-center w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-value="">
            <img src="images/body_types/body_type_all.png" alt="Body Type" class="dropdown-icon me-2" id="btSelectedIcon" width="24">
            <span class="dropdown-text" id="btSelectedText">Body Type</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-dark w-100" id="btOptions">
            <!-- Body type options will be generated by JavaScript -->
          </ul>
        </div>
      </div>
      
      <div class="col-md-2">
        <div class="btn-group w-100">
          <button class="btn btn-sm btn-secondary" onclick="selectAll(true)"><i class="fas fa-check-square"></i></button>
          <button class="btn btn-sm btn-secondary" onclick="selectAll(false)"><i class="fas fa-square"></i></button>
          <button class="btn btn-sm btn-danger" onclick="clearStorage()"><i class="fas fa-trash"></i></button>
        </div>
      </div>
    </div>

    <div class="selection-counter badge bg-success p-2 mb-3 d-none" id="selectionCounter">
      <i class="fas fa-check-circle"></i> <span id="selectedCount">0</span> presets selected
    </div>

    <div class="mod-count text-muted mb-3" id="modCount">Loading presets...</div>

    <div class="alert d-none" id="statusMessage"></div>
    
    <div class="text-center my-4 d-none" id="loader">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>Generating your pack...</p>
    </div>

    <div class="card mb-4 d-none" id="downloadProgress">
      <div class="card-body">
        <div class="d-flex justify-content-between mb-2">
          <h5 class="card-title">Preparing your head presets</h5>
          <span><span id="downloadedCount">0</span> / <span id="totalCount">0</span> files</span>
        </div>
        <div class="progress mb-3">
          <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
        </div>
        <p class="text-muted" id="progressStatus">Initializing download...</p>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="modList">
      <!-- Mod cards will be generated here via JavaScript -->
    </div>
    
    <button class="btn btn-primary btn-lg w-100 my-4" id="generateBtn">
      <i class="fas fa-download me-2"></i> Generate My Pack
    </button>
  </div>

  <footer class="py-3 mt-5">
    <div class="container">
      <p class="text-center text-muted">Collection Heads Based for Baldur's Gate 3 &copy; 2023-2024</p>
    </div>
  </footer>

  <!-- Race Selection Modal -->
  <div class="modal fade" id="raceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Choose a Race</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row row-cols-2 row-cols-md-3 g-4" id="raceGrid">
            <!-- Race options will be generated by JavaScript -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="skipRaceBtn">Skip</button>
          <button type="button" class="btn btn-primary" id="confirmRaceBtn" disabled>Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
